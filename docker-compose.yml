version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: transfers_postgres
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME:-transfers}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - transfers_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transfers_app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - transfers_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  transfers_network:
    driver: bridge
